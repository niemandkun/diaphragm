<!doctype html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif">
    <!--[if gt IE 9]><!--><link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"><!--<![endif]-->
    <!--[if lt IE 10]><link rel="stylesheet" href="static/styles-legacy.css"><![endif]-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="{{ url_for('static', filename='ui.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='ajax.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='gallery.js') }}" type="text/javascript"></script>
    {% block head %}{% endblock %}
</head>

<body>{% block body %}{% endblock %}</body>

</html>
